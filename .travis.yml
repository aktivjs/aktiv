language: node_js
node_js: node
branches:
  only:
    - master
cache:
  npm: false
  directories:
    - "~/.pnpm-store"
before_install:
  - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
  - pnpm config set store-dir ~/.pnpm-store
jobs:
  include:
    - stage: Test
      install: pnpm install
      # bootstrap: npm run bootstrap
      script:
        - cd packages/launcher && pnpm run test -- --collectCoverage && pnpm run codecov
    - stage: Build
      install: pnpm install
      # bootstrap: npm run bootstrap
      script:
        - cd packages/launcher && pnpm run build